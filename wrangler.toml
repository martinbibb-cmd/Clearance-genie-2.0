name = "clearance-genie-ai-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers Paid plan required for longer CPU time
workers_dev = true

# Environment variables
[vars]
WORKER_ENV = "production"

# Secrets (set using: wrangler secret put OPENAI_API_KEY)
# OPENAI_API_KEY will be set as a secret

# Custom domain routing
[[routes]]
pattern = "clearance.martinbibb.workers.dev/*"
zone_name = "martinbibb.workers.dev"
