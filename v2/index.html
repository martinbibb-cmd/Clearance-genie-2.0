<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clearance Genie v2</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main>
    <section class="card">
      <h2>Step 1 – Calibration</h2>
      <p>Show the calibration marker on the wall and tap 'Start camera'.</p>
      <div class="controls">
        <button id="btn-start-camera">Start camera</button>
        <button id="btn-recalibrate" disabled>Recalibrate</button>
        <label class="slider-label" for="input-mm-per-px">mm per pixel</label>
        <input type="range" id="input-mm-per-px" min="0.1" max="5" step="0.1" value="1" />
        <span id="mm-per-px-value">1.0</span>
      </div>
      <div class="live-wrapper">
        <video id="cg-video" autoplay playsinline muted></video>
        <canvas id="cg-overlay"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Step 2 – Flue clearance</h2>
      <p>Tap the flue terminal on the image to set the centre.</p>
      <div class="legend">
        <span class="legend-item legend-inner">100mm</span>
        <span class="legend-item legend-middle">300mm</span>
        <span class="legend-item legend-outer">600mm</span>
      </div>
    </section>

    <section class="card">
      <h2>Step 3 – Appliance box (Boiler/Rad/Cylinder)</h2>
      <p>Drag the box to where you plan to fit the appliance.</p>
      <div class="controls">
        <label for="sel-appliance-type">Type</label>
        <select id="sel-appliance-type"></select>
        <label for="sel-appliance-model">Model</label>
        <select id="sel-appliance-model"></select>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
